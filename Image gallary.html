<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3x3 Grid Drag</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
        overflow: hidden;
      }

      .grid {
        width: 600px;
        height: 600px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      .tile {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        cursor: grab;
      }

      .tile:active {
        cursor: grabbing;
      }
    </style>
  </head>

  <body>
    <div class="grid">
      <div
        class="tile"
        style="
          background-image: url('https://images.unsplash.com/photo-1734526040622-a3e96b679f80?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      <div
        class="tile"
        style="background-image: url('https://plus.unsplash.com/premium_photo-1757322537445-892532434841?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
      <div
        class="tile"
        style="background-image: url('https://images.unsplash.com/photo-1761838816945-021a4ebd67bc?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>

      <div
        class="tile"
        style="background-image: url('https://images.unsplash.com/photo-1762923634107-52d04a74c0cf?q=80&w=1181&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
      <div
        class="tile"
        style="background-image: url('https://plus.unsplash.com/premium_photo-1757322537413-f214b4265e7d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
      <div
        class="tile"
        style="background-image: url('https://images.unsplash.com/photo-1762112800003-21c2fd90b00e?q=80&w=677&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>

      <div
        class="tile"
        style="background-image: url('https://plus.unsplash.com/premium_photo-1761947288852-933ad1a61d22?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
      <div
        class="tile"
        style="background-image: url('https://images.unsplash.com/photo-1762236092991-1b7f91a18f9a?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
      <div
        class="tile"
        style="background-image: url('https://images.unsplash.com/photo-1762846818262-33c197852fa8?q=80&w=1172&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')"
      ></div>
    </div>

    <!-- GSAP + Draggable + Inertia Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>

    <script>
      gsap.registerPlugin(Draggable, InertiaPlugin);

      // Make every tile draggable with inertia
      Draggable.create(".tile", {
        inertia: true,
        bounds: "body", // can drag across screen
        edgeResistance: 0.25,
        type: "x,y",
        onPress() {
          gsap.to(this.target, { scale: 1.08, zIndex: 10, duration: 0.2 , ease: "bounce.in" });
        },
        onRelease() {
          gsap.to(this.target, { scale: 1, zIndex: 1, duration: 0.2 });
        },
      });
    </script>
  </body>
</html>
