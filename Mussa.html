<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simplified GSAP Dual Image Menu</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inconsolata', monospace;
    background: #001;
    color: #fff;
    overflow-x: hidden;
  }

  /* HERO SECTION */
  .hero {
    position: relative;
    height: 100vh;
    background: url('https://moussamamadou.github.io/menu-gsap/images/writer-1.jpg') center/cover no-repeat;
    display: flex;
    align-items: flex-end;
    justify-content: flex-end;
    padding: 2rem;
  }

  .hero h1 {
    font-size: 6vw;
    text-transform: uppercase;
    line-height: 1;
    color: #fff;
  }

  .hero span {
    color: #cb9f4d;
  }

  /* NAVIGATION */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 10;
  }

  .nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }

  .nav-link:hover {
    color: #cb9f4d;
  }

  .menu-btn {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 18px;
  }

  .menu-line {
    width: 25px;
    height: 3px;
    background: white;
    transition: all 0.4s ease;
  }

  /* MENU OVERLAY */
  .menu-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 249, 238, 0.95);
    clip-path: inset(0 0 100% 0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .menu-link-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5vh;
    position: relative;
    margin: 2vh 0;
    
  }

  .menu-overlay a {
    color: #1e1d1a;
    font-size: 10vh;
    text-decoration: none;
    font-weight: bold;
    position: relative;
    z-index: 2;
  }

  .menu-overlay a:hover {
    color: #cb9f4d;
  }

  .img-wrapper {
    width: 17vh;
    aspect-ratio: 3/2;
    overflow: hidden;
    position: relative;
  }

  /* Swapped directions */
  .img-wrapper.left img {
    clip-path: inset(0% 0% 0% 100%); /* opens from right to left */
  }

  .img-wrapper.right img {
    clip-path: inset(0% 100% 0% 0%); /* opens from left to right */
  }

  .img-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scale(1.2);
  }

  @media (max-width: 640px) {
    .menu-overlay a { font-size: 3rem; }
    .img-wrapper { display: none; }
  }
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <a href="#" class="nav-link">MOUSSA</a>
  <div class="menu-btn" id="menuBtn">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>
  <a href="mailto:test@example.com" class="nav-link">CONTACT</a>
</nav>

<!-- HERO -->
<section class="hero">
  <h1><span>Open</span> It Already,<br>Itâ€™s Just A <span>Menu</span>.</h1>
</section>

<!-- MENU OVERLAY -->
<div class="menu-overlay" id="menuOverlay">
  <div class="menu-link-wrapper">
    <div class="img-wrapper left"><img src="https://moussamamadou.github.io/menu-gsap/images/writer-1.jpg" alt=""></div>
    <a href="#">HOME</a>
    <div class="img-wrapper right"><img src="https://moussamamadou.github.io/menu-gsap/images/writer-2.jpg" alt=""></div>
  </div>

  <div class="menu-link-wrapper">
    <div class="img-wrapper left"><img src="https://moussamamadou.github.io/menu-gsap/images/cop-1.jpg" alt=""></div>
    <a href="#">ABOUT</a>
    <div class="img-wrapper right"><img src="https://moussamamadou.github.io/menu-gsap/images/cop-2.jpg" alt=""></div>
  </div>

  <div class="menu-link-wrapper">
    <div class="img-wrapper left"><img src="https://moussamamadou.github.io/menu-gsap/images/dance-1.jpg" alt=""></div>
    <a href="#">PROJECTS</a>
    <div class="img-wrapper right"><img src="https://moussamamadou.github.io/menu-gsap/images/dance-1.jpg" alt=""></div>
  </div>

  <div class="menu-link-wrapper">
    <div class="img-wrapper left"><img src="https://moussamamadou.github.io/menu-gsap/images/suits-1.jpg" alt=""></div>
    <a href="#">JOURNAL</a>
    <div class="img-wrapper right"><img src="https://moussamamadou.github.io/menu-gsap/images/suits-1.jpg" alt=""></div>
  </div>

  <div class="menu-link-wrapper">
    <div class="img-wrapper left"><img src="https://moussamamadou.github.io/menu-gsap/images/writer-2.jpg" alt=""></div>
    <a href="#">CONTACT</a>
    <div class="img-wrapper right"><img src="https://moussamamadou.github.io/menu-gsap/images/writer-1.jpg" alt=""></div>
  </div>
</div>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuOverlay = document.getElementById('menuOverlay');
  const lines = document.querySelectorAll('.menu-line');
  const hero = document.querySelector('.hero');
  const menuLinks = document.querySelectorAll('.menu-link-wrapper');

  let isOpen = false;

  // Menu open/close animation
  menuBtn.addEventListener('click', () => {
    isOpen = !isOpen;
    if (isOpen) {
      gsap.to(menuOverlay, { clipPath: 'inset(0 0 0 0)', duration: 1, ease: 'expo.inOut' });
      gsap.to(lines[0], { y: 5, rotate: 45, background: '#1e1d1a' });
      gsap.to(lines[1], { y: -5, rotate: -45, background: '#1e1d1a' });
      gsap.to(hero, { opacity: 0.3, duration: 0.6 });
    } else {
      gsap.to(menuOverlay, { clipPath: 'inset(0 0 100% 0)', duration: 1, ease: 'expo.inOut' });
      gsap.to(lines[0], { y: 0, rotate: 0, background: '#fff' });
      gsap.to(lines[1], { y: 0, rotate: 0, background: '#fff' });
      gsap.to(hero, { opacity: 1, duration: 0.6 });
    }
  });

  // Hover effect (swapped directions)
  menuLinks.forEach(wrapper => {
    const leftImg = wrapper.querySelector('.left img');
    const rightImg = wrapper.querySelector('.right img');

    wrapper.addEventListener('mouseenter', () => {
      gsap.to(leftImg, { clipPath: 'inset(0% 0% 0% 0%)', duration: 0.8, ease: 'expo.out' }); // right-to-left open
      gsap.to(rightImg, { clipPath: 'inset(0% 0% 0% 0%)', duration: 0.8, ease: 'expo.out' }); // left-to-right open
      gsap.to([leftImg, rightImg], { scale: 1, duration: 0.8, ease: 'power3.out' });
    });

    wrapper.addEventListener('mouseleave', () => {
      gsap.to(leftImg, { clipPath: 'inset(0% 0% 0% 100%)', duration: 0.8, ease: 'power2.inOut' }); // closes to right
      gsap.to(rightImg, { clipPath: 'inset(0% 100% 0% 0%)', duration: 0.8, ease: 'power2.inOut' }); // closes to left
      gsap.to([leftImg, rightImg], { scale: 1.2, duration: 0.8, ease: 'power2.out' });
    });
  });
</script>

</body>
</html>
